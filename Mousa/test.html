<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mosa.css">
    <script type="text/javascript" src="./mosa.js"></script>
   
</head>
<body>
    <h2>Company Register</h2><br>
 
    <form id="regCompanyForm" class="form-inline">
        <div id="regComForm">
            <section class="input">
          <input type="text" id="companyName" class="a" name="CompanyName" placeholder="Company Name">
          <input type="text" id="cWebsite" class="a" name="Website" placeholder="Website"><br><br>
          <input type="number" id="cPhone" class="b" name="Phone" placeholder="Phone">
          <input type="text" id="cEmail" class="b" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required=""><br><br>
          <input type="number" id="cfoundedYear" name="Founded" placeholder="Founded">
        </section>
        <section class="select">
            <section class="up">
          <select name="Industry" id="cIndustry">
            <option value="Industry ">Industry</option>
            <option value="Agriculture ">Agriculture</option>
            <option value="Basic Metal Production">Basic Metal Production</option>
            <option value="Chemical industries ">Chemical industries </option>
            <option value="Commerce">Commerce</option>
            <option value="Construction">Construction</option>
            <option value="Education">Education</option>
            <option value="Financial services">Financial services</option>
            <option value="Food; drink; tobacco">Food; drink; tobacco</option>
            <option value="Forestry; wood; pulp and paper">Forestry; wood; pulp and paper</option>
            <option value="Health services">Health services</option>
            <option value="Hotels; tourism; catering ">Hotels; tourism; catering </option>
            <option value="Mining (coal; other mining)">Mining (coal; other mining)</option>
            <option value="Mechanical and electrical engineering">Mechanical and electrical engineering</option>
            <option value="Media; culture; graphical">Media; culture; graphical</option>
            <option value="Public service">Public service</option>
            <option value="Textiles; clothing; leather; footwear">Textiles; clothing; leather; footwear</option>
            <option value="Transport ">Transport </option>
            <option value="Utilities (water; gas; electricity)">Utilities (water; gas; electricity)</option>
          </select>
          <select name="Specialties" id="cSpecialties">
            <option value="Agriculture ">Specialties</option>
            <option value="Lead Generation">Lead Generation</option>
            <option value=" Content Marketing"> Content Marketing</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Marketing Automation">Marketing Automation</option>
            <option value="Sales Enablement">Sales Enablement</option>
          </select></section>
          <section class="mid">
          <select name="Type" id="cType">
            <option value="Private Companies">company Type</option>
            <option value="Private Companies">Private Companies</option>
            <option value="Public Companies">Public Companies</option>
            <option value="One Person Company">One Person Company</option>
          </select>
          <select name="Size" id="cSize">
            <option value="1-50">company Size</option>
            <option value="1-50">(1-50) Employee</option>
            <option value="51-100">(51-100) Employee</option>
            <option value="100-200">(100-200) Employee</option>
            <option value="200-300">(200-300) Employee</option>
            <option value="more than 300">(more than 300) Employee</option>
          </select></section>
          <select onchange="set_country(this,country,city_state)" size="1" name="region">
            <option value="" selected="selected">Country</option>
            <option value=""></option>
            <script type="text/javascript">
              setRegions(this);
            </script>
          </select>
          <select name="country" size="1" disabled="disabled" onchange="set_city_state(this,city_state)"></select>
          <select id="cCity" name="city_state" size="1" disabled="disabled"
            onchange="print_city_state(country,this)"></select></section>
        
          <input type="file" name="fileToUpload" id="fileToUpload">
          <input type="submit" value="Submit" name="submit" id="regCompanyBtn">
        </div>
      </form>
    
    
</body>
</html>
